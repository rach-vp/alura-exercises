const { gql } = require('apollo-server');

module.exports = gql`
  type User {
    id: ID!
    name: String!
    active: Boolean!
    email: String
    role: Role!
  }

  type Role {
    id: ID!,
    type: String!
  }

  type Query {
    users: [User!]!
    userById(id: ID!): User!
  }

  type Mutation {
    addUser(
      name: String!,
      active: Boolean!,
      email: String,
      role: String!,
    ): User!
    updateUser(
      id: ID!,
      name: String!,
      active: Boolean!,
      email: String,
      role: String!,
    ): User!
    removeUser(id: ID): ID!
  }
`;
